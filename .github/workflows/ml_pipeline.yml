name: TMDB Genre Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Daily at 2am UTC
    - cron: "0 2 * * *"

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch TMDB data
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_ACCESS_TOKEN }}
        run: |
          python scripts/fetch_tmdb_data.py

      - name: Run tests (if any)
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests directory; skipping."
          fi

      - name: Train genre classifier
        run: |
          python -m ml_pipeline.train_genre

      - name: Upload model to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/upload_to_hub.py
